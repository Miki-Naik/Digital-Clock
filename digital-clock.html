    <head>
        <title>
            Blue Star Sports - Digital Clock!
        </title>
        <style>
            body {
                background-color: orange;
            }
            #container {
                padding-top: 100px;
                text-align: center; 
            }
            .button {
                padding: 10px;
                color: #fff; 
                background: #000;
                border: #000;
                cursor: pointer;
            }
        </style>
         <script type="text/javascript">
            var isRunning;

            function digitalClock() {
                var today = new Date();
                hours =( today.getHours() < 10 ? "0" : "" ) + today.getHours();
                mins = ( today.getMinutes() < 10 ? "0" : "" ) + today.getMinutes();
                secs = ( today.getSeconds() < 10 ? "0" : "" ) + today.getSeconds();
                document.getElementById('clock').innerHTML = hours +":"+ mins +":"+ secs;
            }

            window.onload = function(){ 
                digitalClock();
                isRunning = setInterval(digitalClock, 1000);
            }
            
            function pause(){
                document.getElementById("resumebtn").disabled = false;
                clearInterval(isRunning);
            }
            function resume(){
                document.getElementById("resumebtn").disabled = true;
                isRunning = setInterval(digitalClock, 1000);
            }
        </script>
    </head>
    <body>
        <div id="container">
           <h1>DIGITAL CLOCK</h1>
                <h1 id="clock">00:00:00</h1>
                <input type="button" class="button" onclick="pause()" value="PAUSE">
                <input type="button" class="button" onclick="resume()" disabled value="RESUME">
        </div>
    </body>
</html>
