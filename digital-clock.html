<html> 
<head>
        <title>
            Blue Star Sports - Digital Clock!
        </title>
        <style>
            body {
                background-color: orange;
            }
            #container {
                padding-top: 100px;
                text-align: center; 
            }
            .button {
                padding: 10px;
                color: #fff; 
                background: #000;
                border: #000;
                cursor: pointer;
            }
        </style>
         <script type="text/javascript">
            var paused = {};

            function DigitalClock () {
                this.interval = 0;
            }
 
            DigitalClock.prototype.displayTime = function() {
                var today = new Date();
                var hours =( today.getHours() < 10 ? "0" : "" ) + today.getHours();
                var mins = ( today.getMinutes() < 10 ? "0" : "" ) + today.getMinutes();
                var secs = ( today.getSeconds() < 10 ? "0" : "" ) + today.getSeconds();
                document.getElementById('clock').innerHTML = hours +":"+ mins +":"+ secs;
            };

            DigitalClock.prototype.pause = function() {
                document.getElementById("resumebtn").disabled = false;
                clearInterval(this.interval);
            };

            DigitalClock.prototype.resume = function() {
                document.getElementById("resumebtn").disabled = true;
                clearInterval(this.interval);
            }

            window.onload = function(){ 
                var clock = new DigitalClock();
                clock.interval = setInterval(clock.displayTime, 1000);
                paused = clock.pause.bind(clock);

            }

            function pause(){
                paused(); 
            }

            function resume(){
                document.getElementById("resumebtn").disabled = true;
                window.onload.call();
            }
        </script>
    </head>
    <body>
        <div id="container">
           <h1>DIGITAL CLOCK</h1>
                <h1 id="clock">00:00:00</h1>
                <input type="button" class="button" onclick="pause()" value="PAUSE">
                <input type="button" class="button" id="resumebtn" onclick="resume()" disabled value="RESUME">
        </div>
    </body>
</html>
